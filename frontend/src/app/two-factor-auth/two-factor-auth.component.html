<body>
  <div class="container">
      <div class="center-content">
          <h1>Enter Code from Google Auth</h1>
      </div>
      <div class="center-content">
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          <div class="center-content">
              <input type="text" [(ngModel)]="inputCode" placeholder="Enter Code">
              <button class="verify-button" (click)="verify2FA()">Verify</button>
          </div>
      </div>
  </div>
</body>
